<body>
  
    <title>contact-us</title>




<div class="sticky">
    <div class="container">
        <div class="up" id="up">
            <img src="up (2) min.png" alt="">
        </div>
    </div>
</div>




<div class="contact-us">
    <div class="container">
        <div class="content">
            <div class="image">
                <a href="index.html"><img src="invertlogo.png" alt=""></a>
            </div>
            <div class="box-holder">
                <div class="box-one">
                    <div class="text">
                        <h1>We'd love to hear from you</h1>
                    </div>
                
                </div>
                <div class="box-two">
                    <div class="text">
                        <h1>Contact-Us</h1>
                        <p>Feel free to contact us and we will get back to you as soon as we can</p>
                    </div>
                    <div class="inputs">
                        <input type="text" placeholder="User Name">
                        <input type="text" placeholder="Email">
                        <input id="password" type="password" placeholder="Password">
                        <i class="fa-solid fa-eye"  id="visible"></i>
                        <textarea name="" id="textarea" cols="30" rows="05" placeholder="Enter Your Message"></textarea>
                    </div>
                    <div class="button">
                        <button type="submit">Send Message</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="footer">
    <div class="container">
        <div class="box-holder">
            <div class="box">
                <div class="text-one">
                </div>
            </div>
            <div class="box">
                <div class="image">
                    <div class="image-text">
                    <a href="index.html"><img src="LOGO-white.png" alt=""></a>
                        <p>Got a Question ?? Contact us 24/7</p>
                        <span></span>
                    </div>
                </div>
            </div>
            <div class="box">
                <div class="text-two">
                    <h3>Information</h3>
                    <ul class="list-two">
                        <li><a href="index.html" target="__blanc">Main Page</a></li>

                        <li>Terms And Conditions</li>

                    </ul>
